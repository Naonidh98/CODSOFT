<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
</head>
<body>
    <div id="wrapper" class="flex">
        <div class="container flex">
           <!--Screen section-->
            <div class="screen-section">
                <div class="curroperation flex allscreen" id="curr-2" ></div>
                <div class="curroperation flex allscreen main-screen" input-data id="main-screen"></div>
            </div>
           <!--button section-->
           <div class="cal-btn">
                <div class="btn flex" id="btn-no1">AC</div>
                <div class="btn flex" id="btn-no2">C</div>
                <div class="btn flex" id="btn-no3">+/-</div>
                <div class="btn flex oper" id="btn-no4">รท</div>
                <div class="btn flex" id="btn-no5">7</div>
                <div class="btn flex" id="btn-no6">8</div>
                <div class="btn flex" id="btn-no7">9</div>
                <div class="btn flex oper" id="btn-no8">x</div>
                <div class="btn flex" id="btn-no9">4</div>
                <div class="btn flex" id="btn-no10">5</div>
                <div class="btn flex" id="btn-no11">6</div>
                <div class="btn flex oper" id="btn-no12">-</div>
                <div class="btn flex" id="btn-no13">1</div>
                <div class="btn flex" id="btn-no14">2</div>
                <div class="btn flex" id="btn-no15">3</div>
                <div class="btn flex oper" id="btn-no16">+</div>
                <div class="btn flex" id="btn-no17">0</div>
                <div class="btn flex" id="btn-no18">.</div>
                <div class="btn flex oper" id="btn-no19">=</div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
